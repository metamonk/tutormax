#
# Redis Sentinel Configuration
# Monitors Redis master and manages automatic failover
#

# Sentinel port
port 26379

# Run in protected mode
protected-mode no

# Monitor Redis master
# sentinel monitor <master-name> <ip> <port> <quorum>
sentinel monitor tutormax-master redis-master 6379 1

# Authentication (if Redis requires password)
# sentinel auth-pass tutormax-master your_redis_password

# How long (in milliseconds) a master should be unreachable
# before considering it in subjective down state
sentinel down-after-milliseconds tutormax-master 5000

# How long (in milliseconds) to wait for failover to complete
sentinel failover-timeout tutormax-master 60000

# How many replicas can be reconfigured in parallel during failover
sentinel parallel-syncs tutormax-master 1

# Notification scripts (optional)
# sentinel notification-script tutormax-master /path/to/notification.sh
# sentinel client-reconfig-script tutormax-master /path/to/reconfig.sh

# Logging
logfile "/var/log/redis/sentinel.log"
loglevel notice

# Working directory
dir /tmp
