version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tutormax-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - tutormax-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tutormax-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - tutormax-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  tutormax-network:
    driver: bridge
