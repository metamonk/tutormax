name: TutorMax CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18.19.0'
  PNPM_VERSION: '9.0.0'

jobs:
  # ============================================================================
  # JOB 1: Code Quality Checks
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
          pip install -r requirements.txt

      - name: Check code formatting with Black
        run: black --check src/ tests/

      - name: Lint with Flake8
        run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Type check with MyPy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors (for now)

  # ============================================================================
  # JOB 2: Backend Tests
  # ============================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: tutormax_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tutormax_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: tutormax_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tutormax_test
        run: |
          alembic upgrade head

      - name: Run tests with pytest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: tutormax_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tutormax_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: false
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ============================================================================
  # JOB 3: Frontend Build & Tests
  # ============================================================================
  test-frontend:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        working-directory: ./frontend
        run: pnpm test -- --passWithNoTests --watchAll=false

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: https://tutormax-api.onrender.com
          CI: false  # Treat warnings as warnings, not errors
        run: pnpm build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # ============================================================================
  # JOB 4: Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check dependencies for vulnerabilities
        run: safety check --file=requirements.txt --continue-on-error
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  # ============================================================================
  # JOB 5: Deploy to Render (only on main branch)
  # ============================================================================
  deploy:
    name: Deploy to Render
    needs: [lint, test-backend, test-frontend, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          echo "Deployment triggered automatically by Render's auto-deploy feature"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"
          echo "All services will be deployed via render.yaml blueprint"

      # Optional: Trigger manual deploy hook if auto-deploy is disabled
      - name: Trigger Render Deploy Hook (Optional)
        if: env.RENDER_DEPLOY_HOOK_API != ''
        env:
          RENDER_DEPLOY_HOOK_API: ${{ secrets.RENDER_DEPLOY_HOOK_API }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_API" ]; then
            echo "Triggering manual deployment via deploy hook..."
            curl -X POST "$RENDER_DEPLOY_HOOK_API"
          else
            echo "No deploy hook configured. Using Render auto-deploy."
          fi

      - name: Wait for deployment (Optional)
        run: |
          echo "Waiting 60 seconds for deployment to complete..."
          sleep 60

      - name: Health check
        run: |
          echo "Checking API health..."
          for i in {1..5}; do
            if curl -f -s https://tutormax-api.onrender.com/health > /dev/null; then
              echo "✓ API is healthy"
              exit 0
            else
              echo "Attempt $i/5: API not ready yet, waiting..."
              sleep 30
            fi
          done
          echo "⚠ Could not verify API health (may still be deploying)"
        continue-on-error: true

  # ============================================================================
  # JOB 6: Notify on Deployment Status
  # ============================================================================
  notify:
    name: Deployment Notification
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "API: https://tutormax-api.onrender.com"
          echo "Dashboard: https://tutormax-dashboard.onrender.com"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          echo "Check Render Dashboard for details"
          exit 1

# ============================================================================
# WORKFLOW SUMMARY
# ============================================================================
#
# This workflow runs on every push and pull request to main/develop branches.
#
# Pipeline Stages:
# 1. Lint & Format Check: Black, Flake8, MyPy
# 2. Backend Tests: pytest with PostgreSQL and Redis
# 3. Frontend Build & Tests: pnpm build and test
# 4. Security Scan: Safety and Bandit
# 5. Deploy: Automatic deployment to Render (main branch only)
# 6. Notify: Deployment status notification
#
# Deployment:
# - Automatic via Render's auto-deploy feature (recommended)
# - Optional manual trigger via RENDER_DEPLOY_HOOK_API secret
#
# Secrets Required (optional):
# - RENDER_DEPLOY_HOOK_API: Deploy hook URL from Render Dashboard
# - CODECOV_TOKEN: Codecov upload token (for coverage reports)
#
# ============================================================================
